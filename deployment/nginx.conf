events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/xml application/xml application/x-xmltv+xml;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        # Cache control for EPG files
        location ~* \.(xml|gz)$ {
            expires 6h;
            add_header Cache-Control "public, must-revalidate";
            
            # CORS for EPG files
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Main EPG guide
        location = /guide.xml {
            try_files /guide.xml =404;
            add_header Content-Type "application/xml; charset=utf-8";
        }

        # Compressed guide
        location = /guide.xml.gz {
            try_files /guide.xml.gz =404;
            add_header Content-Type "application/gzip";
            add_header Content-Encoding "gzip";
        }

        # Directory listing
        location / {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
